<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <title>NETFLIX CLONE</title>
</head>
<body>
  <!-- Definição de tag semântica (São divs com significado)-->
  <!-- Cada parte do site é um quadrado contendo elementos -->
  <header>
    <!-- Menu de navegação nav bar e logo -->
    <!-- alt + shift + arrow dowmn = clona linha para baixo -->
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>       
      </nav>
    </div>
  </header>
  <!-- Nova div semântica -->
  <main>
    <div class="filme-principal">
      <!-- Uso de uma classe container ou wrapper -->
      <div class="container">
        <h3 class="titulo">HOUSE OF CARDS</h3>
        <p class="descricao">A 6ª temporada de House of Cards começou a ser exibida em 2 de novembro de 2018.</p>
      </div>
      <!-- Toda div por padrão vem com display block -->
      <div class="botoes">
        <button role="button" class="botao">
          ASSISTIR AGORA
        </button>
        <button role="button" class="botao">
          MAIS INFORMAÇÕES
        </button>

      </div>
    </div>
  </main>

</body>
</html>
